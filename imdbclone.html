<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="imdbclone.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>IMBD<span>Clone.</span></p>
            </div>
        </div>
        <!-- end of logo -->

        <!-- Search container  -->
        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" id="movie-search-box" placeholder="Search Movie Title ..." onkeyup="findMovies()" onclick="findMovies()">
                <div class="search-list" id="search-list">
                    <!-- list here -->

                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
    
                </div>
            </div>
        </div>
        <!-- end of the result container -->
    </div>
    <script src="imdbclone.js"></script>
</body>
</html>
